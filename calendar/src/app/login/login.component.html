<form>
  <div class="form-group">
    <h3>Login</h3>
    <mat-form-field>
      <input matInput class="form-control" [(ngModel)]="userEmail" placeholder="Input your Email"
           required pattern="[a-zA-Z0-9_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"/>
    </mat-form-field>
    <!--    <app-input></app-input>-->
<!--    <div [hidden]="email.valid || email.untouched" class="alert alert-danger">-->
<!--      Invalid Email-->
<!--    </div>-->
  </div>
  <div class="form-group">
    <mat-form-field>
      <input matInput type="password" placeholder="Password" class="form-control" [(ngModel)]="userPassword"/>
    </mat-form-field>
  </div>
  <button mat-button type="button" class="btn-outline-success" (click)="onClick()" (click)="getData()" >Enter the site</button>
<!--    [disabled]="email.invalid"  -->
<!--    type="button" class="btn-outline-success" [(ngModel)] = "http.getData()">Enter the site</button>-->
</form>
